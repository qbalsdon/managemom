# Build and sign the release APK, build AAB, upload to Play Store alpha.
# Required repo secrets:
#   Signing: ANDROID_KEYSTORE_BASE64, ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD
#   Play Store: PLAY_STORE_JSON - full contents of the Google Play service account JSON key file

name: Build, sign and publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          echo "storeFile=release.keystore" >> keystore.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release APK and AAB
        env:
          VERSION_CODE: ${{ vars.VERSION_CODE }}
          BUILD_NUMBER: ${{ github.run_number }}
        run: ./gradlew assembleRelease bundleRelease --no-daemon

      - name: Rename APK with version
        run: |
          VERSION_NAME="1.0-${{ vars.VERSION_CODE }}-${{ github.run_number }}"
          mv app/build/outputs/apk/release/app-release.apk "app/build/outputs/apk/release/app-release-${VERSION_NAME}.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.run_number }}
          path: app/build/outputs/apk/release/
          if-no-files-found: error

      - name: Upload to Google Play (alpha)
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_JSON }}
          packageName: com.balsdon.managemom
          releaseFile: app/build/outputs/bundle/release/app-release.aab
          track: alpha
          status: completed
