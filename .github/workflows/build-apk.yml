# Build and sign the release APK. Uses secrets for the signing keystore.
# GOOGLE_API is your Firebase/Google service account JSON (optional for this workflow).
# Required repo secrets for signing:
#   ANDROID_KEYSTORE_BASE64 - base64-encoded release keystore file (e.g. base64 -w0 release.keystore)
#   ANDROID_KEYSTORE_PASSWORD - keystore password
#   ANDROID_KEY_ALIAS - key alias
#   ANDROID_KEY_PASSWORD - key password

name: Build and sign APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          echo "storeFile=release.keystore" >> keystore.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
